<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>mozilla-central coverage</title>
</head>
<body>
<script id="zerocoverage" type="x-tmpl-mustache">
<div class="directory">
  <h2>
    <nav>
      {{#navbar}}
      <a href="{{ route }}">{{ name }}</a>
      {{/navbar}}
    </nav>
    <span> : {{ total }} files</span>
  </h2>

  <div class="table">
    <div class="header">
      <span class="filename">File name</span>
      <span>Children</span>
      <span>Functions</span>
      <span>First push</span>
      <span>Last push</span>
      <span>Size</span>
      <span>Commits</span>
    </div>

    {{#entries}}
    <div class="row">
      <span class="filename"><a href="{{ entry_url }}">{{ dir }}</a></span>
      <span>{{ stats.children }}</span>
      <span>{{ stats.funcs }}</span>
      <span>{{ stats.first_push_date }}</span>
      <span>{{ stats.last_push_date }}</span>
      <span>{{ stats.size }}</span>
      <span>{{ stats.commits }}</span>
    </div>
    {{/entries}}
  </div>
</div>
</script>

<script id="file_coverage" type="x-tmpl-mustache">
<div class="file">
  <h2>
    <nav>
      {{#navbar}}
      <a href="{{ route }}">{{ name }}</a>
      {{/navbar}}
    </nav>
  </h2>

  <table>
    <tbody>
      {{#lines}}
      <tr class="{{covered}}">
        <td>{{ nb }}</td>
        <td>
          <pre class="language-{{ language }}"><code>{{ line }}</code></pre>
        </td>
      </tr>
      {{/lines}}
    </tbody>
  </table>

</div>
</script>

<script id="browser" type="x-tmpl-mustache">
<div class="directory">
  <h2>
    <nav>
      {{#navbar}}
      <a href="{{ route }}">{{ name }}</a>
      {{/navbar}}
    </nav>
    <span> : {{ files.length }} files</span>
  </h2>

  <div class="table">
    <div class="header">
      <span class="filename">File name</span>
      <span>Children</span>
      <span>Coverage</span>
    </div>

    {{#files}}
    <div class="row">
      <span class="filename"><a href="{{ route }}">{{ file_name }}</a></span>
      <span>{{ children }}</span>
      <span>{{ coveragePercent }} %</span>
    </div>
    {{/files}}
  </div>

</div>
</script>

<script id="history_point" type="x-tmpl-mustache">
  <span>Revision <samp>{{ revision }}</samp> from {{ date }}</span>
</script>

<script id="menu_browser" type="x-tmpl-mustache">
  <a href="#view=zero">View the zero coverage report</a>
  &bull;
  <input type="text" name="revision" placeholder="Mercurial revision" value="{{revision}}"></input>
  &bull;
  <select name="platform">
    <option value="all">All platforms</option>
    {{#platforms}}
    <option {{#selected}}selected="selected"{{/selected}} value="{{name}}">{{name}}</option>
    {{/platforms}}
  </select>
  <select name="suite">
    <option value="all">All test suites</option>
    {{#suites}}
    <option {{#selected}}selected="selected"{{/selected}} value="{{name}}">{{name}}</option>
    {{/suites}}
  </select>
</script>

<script id="menu_zero" type="x-tmpl-mustache">
  {{#filters}}
  <input type="checkbox" name="{{ key }}" id="{{ key }}" {{#checked}}checked="checked"{{/checked}}>
  <label for="{{ key }}">{{ message }}</label>
  {{/filters}}

  <select name="last_push" id="last_push">
    {{#last_pushes}}
    <option {{#selected}}selected="selected"{{/selected}} value="{{value}}">{{message}}</option>
    {{/last_pushes}}
  </select>
</script>

<header id="menu"></header>

<main id="main">
  <div id="message" class="message loading">Loading...</div>
  <div id="history">
    <div class="ct-chart"></div>
    <div id="history_details">Hover a point to see its details</div>
  </div>
  <div id="output"></div>
</main>

<footer>
  <a href="https://github.com/marco-c/code-coverage-reports/issues/new">Report an issue</a>
  <a class="github-button" href="https://github.com/marco-c/code-coverage-reports/fork" data-icon="octicon-repo-forked" data-size="large"
   data-show-count="true" aria-label="Fork marco-c/code-coverage-reports on GitHub">Fork</a>
</footer>

</body>
</html>
